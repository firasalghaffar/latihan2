        <?php
        if (isset($_POST['hitung'])) {
            $angka1 = $_POST['angka'];
            $angka2 = $_POST['angka2'];
            $operator = $_POST['operator'];
            $hasil = 0;

            switch ($operator) {
                case '+':
                    $hasil = $angka1 + $angka2;
                    break;
                case '-':
                    $hasil = $angka1 - $angka2;
                    break;
                case '*':
                    $hasil = $angka1 * $angka2;
                    break;
                case '/':
                    if ($angka2 != 0) {
                        $hasil = $angka1 / $angka2;
                    } else {
                        echo "Tidak dapat membagi dengan nol.";
                    }
                    break;
                default:
                    echo "Operator tidak valid.";
                    break;
            }

            echo "Hasil: $angka1 $operator $angka2 = $hasil";
        }
        ?>
